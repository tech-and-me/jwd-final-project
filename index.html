     <!-- Bootstrap pop-up modal  -->

    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="pop-up-form" tabindex="-1" aria-labelledby="pop-up-form-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pop-up-form-label">Task Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row">
                  <div class="col-12 col-lg-8">
                      <label for="taskName" class="form-label">Task Name</label>
                      <input type="text" class="form-control" id="taskName">
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">Please enter at least 5 characters.</div>
                  </div>
              </div>
              <br />
              <div class="row">
                
                  <div class="col-12 col-lg-8">
                      <label for="description" class="form-label">Description</label>
                      <textarea id="description" name="description" class="form-control" placeholder="Description" rows="10" cols="50"></textarea>
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">Please enter between 5 to 50 characters.</div>
                    </div>
                  
                  <div class="col-12 col-lg-4">
                    <section>
                      <label for="assignTo" class="form-label">Assign to</label>
                      <input type="text" class="form-control" id="assignTo" placeholder="Assign name">
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">Please enter between 2 to 10 characters</div>
                      <br />
                    </section>
                      
                      <!----------------- start of select   ---------------------->
                      <section>
                      <label for="status" class="form-label">Status</label>
                      <select id="status" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                      </select>
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">Please choose a status.</div>
                    </section>

                      <!-------------------- End of Select -------------------------->

                      <br />
                      <section>
                        <label for="dueDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" min="">
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please select a date.</div>
                      </section>
                    </div>
              </div>
              <br />
              <hr>
              <div class="col-12 text-center">
                <button type="submit" id="save" class="btn btn-primary btn-lg shadow rounded">Save</button>
              </div>
            </form>
          </div>
          
        </div>
